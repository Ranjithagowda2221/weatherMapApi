<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter a city"/>
            <input type="submit" class="submitBtn" /> 
        </div>
        <div class="display">
            <h4 class="cityName">City name: </h4>
            <h4 class="desc">Weather Description: </h4>
            <h4 class="temp">Current Temperature: </h4>
            <h4 class="humidity">Humidity: </h4>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
